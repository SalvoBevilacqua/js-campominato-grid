<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griglia Campo Minato</title>
        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>                
            <a class="header_link" href="#" onclick="window.location.reload(true);">
                <img src="img/mobile-logo.png" alt="logo">
                <h2>Campo Minato</h2>
            </a>          

            <div class="form">
                <form id="myForm">
                    <label for="mySelect">Select difficulty:</label>                    
                    <select id="mySelect">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </form>
                <button type="button">Play</button>
            </div>            
        </header>

        <main>
            <div class="container">
                <div class="intro">
                    <p>Select difficulty and click Play!</p>
                    <p>or click Play again to restart</p>
                </div>
            </div>
        </main>

        <footer>
            <span>Made with &hearts; by <a href="">Boolean</a></span>
        </footer>

	<script src="script.js"></script>
    </body>
</html>
